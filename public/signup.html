<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input-container { position: relative; }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 3rem; /* Space for the eye icon */
            margin-top: 0.5rem;
            color: #e5e7eb;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(10%);
            cursor: pointer;
            color: #9ca3af;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">Create Your Account</h1>

        <form id="signup-form" class="space-y-4">
            <input type="hidden" id="referralCodeInput" value="">
            <div id="referral-display" class="bg-gray-700 text-sm p-3 rounded-lg hidden">
                You were invited by a friend!
            </div>

            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" required class="form-input" placeholder="Choose a username">
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" required class="form-input" placeholder="you@example.com">
            </div>

            <div>
                <label for="region" class="text-sm font-medium text-gray-300">Region</label>
                <select id="region" required class="form-input">
                    <option value="" disabled selected>Select your region</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-input-container">
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required class="form-input" placeholder="••••••••">
                    <span class="toggle-password" data-target="password">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </span>
                </div>
                <div class="form-input-container">
                    <label for="confirmPassword" class="text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" required class="form-input" placeholder="••••••••">
                     <span class="toggle-password" data-target="confirmPassword">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-300">
                Sign Up
            </button>
        </form>

        <div id="message" class="text-center text-sm min-h-[20px]"></div>

        <p class="text-sm text-center text-gray-400">
            Already have an account? 
            <a href="/login.html" class="font-medium text-blue-400 hover:underline">Log in</a>
        </p>
    </div>

    <script>
        // --- Referral Code Extraction ---
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        const referralCodeInput = document.getElementById('referralCodeInput');
        const referralDisplay = document.getElementById('referral-display');
        
        // If code is found in URL, set the hidden input value and display the message
        if (refCode) {
            referralCodeInput.value = refCode;
            referralDisplay.classList.remove('hidden');
        }

        // --- Password Visibility Toggle Logic ---
        const setupPasswordToggles = () => {
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                if (toggle.classList.contains('listener-attached')) return;

                toggle.onclick = () => {
                    const targetId = toggle.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    if (!targetInput) return;
                    
                    const isPassword = targetInput.type === 'password';
                    
                    targetInput.type = isPassword ? 'text' : 'password';
                    
                    toggle.innerHTML = isPassword ? 
                        '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.258 0 2.484.225 3.637.643M19.5 12l-1.5-1.5M4.5 12l1.5-1.5M21 21l-1.5-1.5m-5.49-5.49L21 21"></path></svg>' : // Closed eye icon
                        '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>'; // Open eye icon
                };
                toggle.classList.add('listener-attached');
            });
        };
        setupPasswordToggles();

        // --- Original Signup Logic (Updated to include refCode) ---
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'text-center text-sm min-h-[20px]';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const region = document.getElementById('region').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            // ⭐ FIX: Get the referral code from the hidden input field
            const refCodeToSend = referralCodeInput.value; 

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Error: Passwords do not match.';
                messageDiv.classList.add('text-red-400');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // ⭐ FIX: Include refCodeToSend in the payload
                    body: JSON.stringify({ username, email, password, confirmPassword, region, refCode: refCodeToSend }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                messageDiv.textContent = data.message;
                messageDiv.classList.add('text-green-400');
                signupForm.reset();
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000); // Redirect to login after 2 seconds

            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
