<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            color: #e5e7eb;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">Create Your Account</h1>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" required class="form-input" placeholder="Choose a username">
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" required class="form-input" placeholder="you@example.com">
            </div>
            
            <div>
                <label for="region" class="text-sm font-medium text-gray-300">Region</label>
                <select id="region" required class="form-input">
                    <option value="" disabled selected>Select your region</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required class="form-input" placeholder="••••••••">
                </div>
                <div>
                    <label for="confirmPassword" class="text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" required class="form-input" placeholder="••••••••">
                </div>
            </div>
            
            <div>
                <label for="refCode" class="text-sm font-medium text-gray-300">Referral Code (Optional)</label>
                <input type="text" id="refCode" class="form-input" placeholder="Optional referral code">
            </div>

            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-300">
                Sign Up
            </button>
        </form>
        
        <div id="verification-step" class="space-y-4 p-6 bg-gray-700 rounded-lg" style="display:none;">
            <h2 class="text-xl font-bold text-white">Verify Your Account</h2>
            <p class="text-sm text-gray-300">A 6-digit code has been sent to: <strong id="verify-email-display" class="text-blue-300"></strong></p>
            
            <form id="verification-form" class="space-y-4">
                <input type="hidden" id="verify-user-id">
                <div>
                    <label for="verification-code" class="text-sm font-medium text-gray-300">6-Digit Code</label>
                    <input type="text" id="verification-code" name="code" maxlength="6" required class="form-input text-center text-xl tracking-widest" placeholder="• • • • • •">
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors duration-300">
                    Verify & Log In
                </button>
                <p id="verification-message" class="text-center text-sm" style="color:red;"></p>
            </form>
        </div>
        <div id="message" class="text-center text-sm min-h-[20px]"></div>

        <p class="text-sm text-center text-gray-400">
            Already have an account? 
            <a href="/login.html" class="font-medium text-blue-400 hover:underline">Log in</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SIGNUP_API_URL = '/api/auth/signup';
            const VERIFY_API_URL = '/api/auth/verify';
            const LOGIN_API_URL = '/api/auth/login'; // Needed if redirected from login

            const signupForm = document.getElementById('signup-form');
            const verificationStep = document.getElementById('verification-step');
            const verificationForm = document.getElementById('verification-form');
            const verifyUserIdInput = document.getElementById('verify-user-id');
            const verifyEmailDisplay = document.getElementById('verify-email-display');
            const verificationMessage = document.getElementById('verification-message');
            const messageDiv = document.getElementById('message');
            
            // Function to load the verification step (used for both new signups and redirects)
            function showVerificationStep(userId, email) {
                messageDiv.style.display = 'none';
                signupForm.style.display = 'none';
                verificationStep.style.display = 'block';
                verifyUserIdInput.value = userId;
                verifyEmailDisplay.textContent = email;
            }

            // --- Check URL for verification redirect (e.g., from failed login) ---
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUserId = urlParams.get('userId');
            const redirectEmail = urlParams.get('email');
            
            if (redirectUserId && redirectEmail) {
                // If redirected from login, go straight to verification step
                showVerificationStep(redirectUserId, redirectEmail);
                history.replaceState(null, null, 'signup.html'); // Clean URL after loading
            }
            // --- END URL CHECK ---


            // --- 1. Handle SIGNUP submission ---
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';
                
                const formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    email: document.getElementById('email').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    region: document.getElementById('region').value,
                    refCode: document.getElementById('refCode').value,
                };
                
                if (formData.password !== formData.confirmPassword) {
                    messageDiv.textContent = 'Error: Passwords do not match.';
                    messageDiv.classList.add('text-red-400');
                    return;
                }

                try {
                    const response = await fetch(SIGNUP_API_URL, { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        // Success! Email sent. Show verification view.
                        showVerificationStep(data.userId, formData.email);
                        
                        messageDiv.textContent = data.message;
                        messageDiv.classList.add('text-green-400');
                        
                    } else {
                        // Display error message from the server (e.g., email already in use)
                        messageDiv.textContent = data.message || 'Signup failed.';
                        messageDiv.classList.add('text-red-400');
                    }
                } catch (error) {
                    messageDiv.textContent = 'Network error during signup.';
                    messageDiv.classList.add('text-red-400');
                }
            });

            // --- 2. Handle VERIFICATION submission ---
            verificationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                verificationMessage.textContent = '';
                
                const userId = verifyUserIdInput.value;
                const code = document.getElementById('verification-code').value;
                
                if (!userId || code.length !== 6) {
                    return verificationMessage.textContent = 'Invalid ID or code length.';
                }
                
                try {
                    const response = await fetch(VERIFY_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, code })
                    });
                    const data = await response.json();
                    
                    if (data.success && data.token) {
                        // Verification Success: Store token and redirect
                        localStorage.setItem('authToken', data.token);
                        alert('Verification successful! Logging in.');
                        window.location.href = '/dashboard.html'; 
                    } else {
                        verificationMessage.textContent = data.message || 'Verification failed. Try again.';
                        verificationMessage.classList.add('text-red-400');
                    }
                } catch (error) {
                    verificationMessage.textContent = 'Network error during verification.';
                    verificationMessage.classList.add('text-red-400');
                }
            });
        });
    </script>

</body>
</html>
