<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Password Toggle Styles */
        .form-input-container { position: relative; }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 3rem; /* Space for the eye icon */
            margin-top: 0.5rem;
            color: #e5e7eb;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(10%);
            cursor: pointer;
            color: #9ca3af;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">Welcome Back</h1>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    required 
                    class="w-full px-4 py-2 mt-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-input-container">
                <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-4 py-2 mt-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="••••••••"
                >
                <span class="toggle-password" data-target="password">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </span>
            </div>
            
            <div class="flex justify-end">
                <a href="#" id="forgot-password-link" class="text-sm text-blue-400 hover:underline">Forgot Password?</a>
            </div>


            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-300">
                Login
            </button>
        </form>

        <div id="message" class="text-center text-sm"></div>

        <p class="text-sm text-center text-gray-400">
            Don't have an account? 
            <a href="/signup.html" class="font-medium text-blue-400 hover:underline">Sign up</a>
        </p>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-backdrop hidden">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md space-y-6">
            <h2 class="text-2xl font-bold text-white text-center" id="modal-title">Password Reset</h2>
            
            <!-- Step 1: Identity Verification -->
            <div id="step-identity" class="space-y-4">
                <p class="text-gray-400 text-sm">To reset your password, please verify your identity using the details submitted during KYC.</p>
                <form id="verify-identity-form" class="space-y-4">
                    <div>
                        <label for="reset-username" class="text-sm font-medium text-gray-300">Your Username</label>
                        <input type="text" id="reset-username" required class="form-input" placeholder="Enter your account username">
                    </div>
                    <div>
                        <label for="reset-fullname" class="text-sm font-medium text-gray-300">Full Name (KYC)</label>
                        <input type="text" id="reset-fullname" required class="form-input" placeholder="Your full name as per ID">
                    </div>
                    <div>
                        <label for="reset-idnumber" class="text-sm font-medium text-gray-300">Identity Number (KYC)</label>
                        <input type="text" id="reset-idnumber" required class="form-input" placeholder="Your ID/Document Number">
                    </div>
                    <button type="submit" id="verify-identity-btn" class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">
                        Verify Identity
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Set New Password (Hidden initially) -->
            <div id="step-password" class="space-y-4 hidden">
                <p class="text-gray-400 text-sm">Identity verified. Enter and confirm your new password below.</p>
                <form id="set-new-password-form" class="space-y-4">
                    <div class="form-input-container">
                        <label for="new-password" class="text-sm font-medium text-gray-300">New Password</label>
                        <input type="password" id="new-password" required class="form-input" placeholder="••••••••">
                        <span class="toggle-password" data-target="new-password">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </span>
                    </div>
                    <div class="form-input-container">
                        <label for="confirm-new-password" class="text-sm font-medium text-gray-300">Confirm Password</label>
                        <input type="password" id="confirm-new-password" required class="form-input" placeholder="••••••••">
                        <span class="toggle-password" data-target="confirm-new-password">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </span>
                    </div>
                    <button type="submit" id="set-new-password-btn" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                        Update Password
                    </button>
                </form>
            </div>

            <div id="reset-message" class="text-center text-sm min-h-[20px]"></div>
            
            <button id="close-modal-btn" class="text-sm text-gray-400 hover:text-white mt-4 w-full">Close</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const modal = document.getElementById('forgot-password-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const resetMessageDiv = document.getElementById('reset-message');

        const stepIdentity = document.getElementById('step-identity');
        const stepPassword = document.getElementById('step-password');
        
        const verifyIdentityForm = document.getElementById('verify-identity-form');
        const setNewPasswordForm = document.getElementById('set-new-password-form');
        const verifyIdentityBtn = document.getElementById('verify-identity-btn');
        const setNewPasswordBtn = document.getElementById('set-new-password-btn');

        // Helper function for password toggles
        const setupPasswordToggles = () => {
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.onclick = () => {
                    const targetId = toggle.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    const isPassword = targetInput.type === 'password';
                    
                    targetInput.type = isPassword ? 'text' : 'password';
                    
                    // Change the icon 
                    toggle.innerHTML = isPassword ? 
                        '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.258 0 2.484.225 3.637.643M19.5 12l-1.5-1.5M4.5 12l1.5-1.5M21 21l-1.5-1.5m-5.49-5.49L21 21"></path></svg>' : // Closed eye icon
                        '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>'; // Open eye icon
                };
            });
        };
        setupPasswordToggles(); // Setup toggles for login form on load

        const openModal = () => {
            modal.classList.remove('hidden');
            stepIdentity.classList.remove('hidden');
            stepPassword.classList.add('hidden');
            resetMessageDiv.textContent = '';
            // Reset forms on open
            verifyIdentityForm.reset();
            setNewPasswordForm.reset();
            setupPasswordToggles(); // Setup toggles for modal forms
        };

        const closeModal = () => {
            modal.classList.add('hidden');
        };
        
        // --- Event Listeners for Modal ---
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });
        closeModalBtn.addEventListener('click', closeModal);

        // --- Identity Verification (Step 1) ---
        verifyIdentityForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetMessageDiv.textContent = '';
            verifyIdentityBtn.disabled = true;
            verifyIdentityBtn.textContent = 'Verifying...';

            const username = document.getElementById('reset-username').value;
            const fullName = document.getElementById('reset-fullname').value;
            const identityNumber = document.getElementById('reset-idnumber').value;

            try {
                // API call to verify identity (username, name, ID)
                const response = await fetch('/api/auth/reset-password/verify-identity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, fullName, identityNumber }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Verification failed');
                
                // Success: Move to step 2 (Set new password)
                stepIdentity.classList.add('hidden');
                stepPassword.classList.remove('hidden');
                resetMessageDiv.textContent = 'Identity verified successfully.';
                resetMessageDiv.classList.add('text-green-400');
                
            } catch (error) {
                resetMessageDiv.textContent = `Error: ${error.message}`;
                resetMessageDiv.classList.remove('text-green-400');
                resetMessageDiv.classList.add('text-red-400');
            } finally {
                verifyIdentityBtn.disabled = false;
                verifyIdentityBtn.textContent = 'Verify Identity';
            }
        });

        // --- Set New Password (Step 2) ---
        setNewPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetMessageDiv.textContent = '';
            setNewPasswordBtn.disabled = true;
            setNewPasswordBtn.textContent = 'Updating...';
            
            const username = document.getElementById('reset-username').value; // Use username from step 1
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            
            if (newPassword !== confirmPassword) {
                resetMessageDiv.textContent = 'Error: New passwords do not match.';
                resetMessageDiv.classList.add('text-red-400');
                setNewPasswordBtn.disabled = false;
                setNewPasswordBtn.textContent = 'Update Password';
                return;
            }

            try {
                // API call to update the password
                const response = await fetch('/api/auth/reset-password/update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, newPassword }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Password update failed');
                
                // Final Success
                resetMessageDiv.textContent = 'Password updated successfully. You can now log in.';
                resetMessageDiv.classList.remove('text-red-400');
                resetMessageDiv.classList.add('text-green-400');
                setNewPasswordForm.reset();
                setTimeout(closeModal, 3000); 

            } catch (error) {
                resetMessageDiv.textContent = `Error: ${error.message}`;
                resetMessageDiv.classList.remove('text-green-400');
                resetMessageDiv.classList.add('text-red-400');
            } finally {
                setNewPasswordBtn.disabled = false;
                setNewPasswordBtn.textContent = 'Update Password';
            }
        });


        // --- Original Login Logic ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'text-center text-sm';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Login failed');

                localStorage.setItem('authToken', data.token);
                window.location.href = '/dashboard.html';

            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
